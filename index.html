<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Certificates -->

            <input type="file" id="certUpload" accept="image/*" multiple>

            <div class="empty-state">No certificates uploaded yet</div>
        </div>
    </div>

    <!-- Projects -->

        </div>

    <script src="script.js"></script>

</html>
