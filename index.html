<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi BSIS Profile - Princess Jelyn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Varela+Round&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-border">
        <header class="header">
            <div class="header-kuromi-graphic"></div>
            <h1><span id="student-name">PRINCESS JELYN MAE S. VILLARAIZ</span></h1>
            <p class="subtitle">BSIS 2nd Year</p>
            
            <button id="theme-toggle-button" class="kuromi-button customize-button" type="button">
                <span class="icon">ðŸŒ™</span> SWITCH TO DARK MODE
            </button>
        </header>

        <main class="container">
            <section class="content-column">
                
                <div class="section-box achievements-section">
                    <h2>Achievements/Certifications</h2>
                    
                    <div class="achievement-controls">
                         <label for="upload-pdf" class="kuromi-button pdf-button">
                            <span class="icon">ðŸ“„</span> Upload Achievement PDF/Image
                        </label>
                        <input type="file" id="upload-pdf" accept=".pdf, image/*" class="hidden-input">
                    </div>

                    <ul id="certificates-list">
                        </ul>
                </div>

                <div class="section-box projects-section">
                    <h2>Previous Projects</h2>

                    <form id="add-project-form">
                        <input type="text" id="project-title" placeholder="Project Title" required>
                        <textarea id="project-description" placeholder="Project Description (e.g., Developed a Web-based Inventory System using PHP and MySQL)" required></textarea>
                        <input type="url" id="project-link" placeholder="Project Link (GitHub/Demo URL)" required>
                        <button type="submit" class="add-project-button">Add Project âž•</button>
                    </form>
                    
                    <div id="projects-list">
                        </div>
                    
                    <a href="#" class="view-all-link">View All Projects</a>
                </div>
            </section>

            <section class="profile-column">
                <div class="profile-picture-container">
                    <div class="profile-frame">
                        <img id="profile-img" src="default-kuromi-icon.png" alt="Profile Picture">
                        <div class="upload-pic-overlay">Upload Profile Picture</div>
                    </div>
                    <label for="upload-pic" class="hidden-upload-label"></label>
                    <input type="file" id="upload-pic" accept="image/*" class="hidden-input">
                </div>

                <div class="upload-controls">
                    
                    <label for="upload-resume" class="kuromi-button resume-button">
                        <span class="icon">ðŸ“ƒ</span> UPLOAD PDF RESUME
                    </label>
                    <input type="file" id="upload-resume" accept=".pdf" class="hidden-input">
                    
                    </div>
            </section>

        </main>
        
        <footer class="dock">
            <div class="dock-item">Home</div>
            <div class="dock-item">Projects</div>
            <div class="dock-item">Certificates</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
